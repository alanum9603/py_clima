<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Clima</title>
</head>
<br>
<body class="container-md">
        <div class="card align-middle">
            <h5 class="card-header">Consultar clima</h5>
            <div class="card-body">
                <div class="row">
                    <div class="col-12 col-md-3">
                        <div class="card" style="margin-bottom: 10px;">
                            <div class="list-group list-group-flush">
                                <div class="list-group-item">
                                    <form id="cityquery" onsubmit="">
                                        <div class="input-group">
                                            <input type="text" class="form-control" id="location" name="location" placeholder="Ciudad" aria-label="Ciudad" aria-describedby="button-addon2" required>
                                            <input class="btn btn-outline-secondary" type="submit" id="button-addon2" value="Enviar">
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <ul id="city_list" class="list-group list-group-flush">
                                <li class="list-group-item">Sin resultados a√∫n</li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-md-9">
                        <div class="row">
                            <div id="climate-results" class="col-sm-5 col-md-3"></div>
                            <div class="col-sm-5 col-md-9">
                                <div class="col-12" id="climate-opt" style="height:42px;"></div>
                                <canvas class="col-12" id="climate-chart" height="400" width="600"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
    
</body>
</html>
